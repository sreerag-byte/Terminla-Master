
<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal Mastery Pro â€” Compact Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              indigo: {
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
              },
              slate: {
                850: '#1e293b', // Custom deep slate
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'expand-screen': 'expandScreen 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              expandScreen: {
                '0%': { borderRadius: '1rem', transform: 'scale(0.98)' },
                '100%': { borderRadius: '0', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --fs-display: clamp(1.25rem, 4vw, 2.25rem);
            --fs-body: 0.75rem;
            --fs-mono: 0.7rem;
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- PREMIUM DARK THEME --- */
        .dark {
            /* Deep Radial Gradient for infinite depth */
            --bg-body: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #0f172a 40%, #020617 100%);
            --bg-card: rgba(15, 23, 42, 0.6);
            --bg-card-hover: rgba(30, 41, 59, 0.7);
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            /* Glass Borders */
            --border-ui: rgba(255, 255, 255, 0.08);
            --border-highlight: rgba(255, 255, 255, 0.15);
            
            /* Glows */
            --accent-glow: rgba(99, 102, 241, 0.25);
            --shadow-depth: 0 0 0 1px rgba(255,255,255,0.05), 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* --- PREMIUM LIGHT THEME --- */
        .light {
            /* Porcelain / Cloud Gradient */
            --bg-body: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            --bg-card: rgba(255, 255, 255, 0.75);
            --bg-card-hover: rgba(255, 255, 255, 0.95);
            
            --text-main: #0f172a;
            --text-muted: #64748b;
            
            --border-ui: rgba(255, 255, 255, 0.6);
            --border-highlight: rgba(255, 255, 255, 0.9);
            
            --accent-glow: rgba(79, 70, 229, 0.1);
            /* Soft, diffuse shadows for volume */
            --shadow-depth: 
                0 0 0 1px rgba(0,0,0,0.03), 
                0 10px 30px -10px rgba(79, 70, 229, 0.15), 
                0 4px 6px -2px rgba(0,0,0,0.02);
        }

        body {
            background: var(--bg-body);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: var(--fs-body);
            transition: color 0.5s ease;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; font-size: var(--fs-mono); }
        
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        
        /* Ultra Glass Effect */
        .glass-ui {
            background: var(--bg-card);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-ui);
            box-shadow: var(--shadow-depth);
        }

        /* Interactive Elements */
        .spring-hover {
            transition: all 0.4s var(--ease-spring);
        }
        .spring-hover:hover {
            transform: translateY(-2px);
            background: var(--bg-card-hover);
            border-color: var(--border-highlight);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.2);
        }
        .spring-hover:active {
            transform: scale(0.96);
        }

        /* Ambient Background Orb */
        .glow-orb {
            position: fixed;
            width: 80vw;
            height: 80vw;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
            filter: blur(80px);
            opacity: 0.6;
            animation: pulse-glow 8s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(1.1); opacity: 0.7; }
        }

        /* Scrollbar Polish */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(148, 163, 184, 0.3); 
            border-radius: 10px; 
            border: 2px solid transparent; 
            background-clip: content-box; 
        }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(148, 163, 184, 0.5); }
    </style>
